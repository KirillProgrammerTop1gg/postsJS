<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts JS</title>
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <h1 class="title">Reggit</h1>
    <input type="text" class="findPost" placeholder="Find post:">
    <form class="createPost">
        <input type="text" class="createPost__title" required placeholder="Title:">
        <textarea class="createPost__text" required></textarea>
        <input type="text" class="createPost__author" required placeholder="Author:">
        <button type="submit" class="createPost__button">Create post</button>
    </form>
    <div class="postsSet">
        <button type="button" class="minusPage">-</button>
        <ul class="posts"></ul>
        <button type="button" class="addPage">+</button>
    </div>
</body>
</html>
